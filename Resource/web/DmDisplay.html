    <style>
        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        .user {
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            align-items: center;
        }

        @media (max-width: 1080px) {
            .user {
                width: 100%;
                height: 100%;

                animation: fadeIn 0.5s ease-in-out;
                display: flex;
                align-items: center;
                font-size: 45px;
            }
        }

        .avatar img {
            display: flex;
            border-radius: 25px;
            width: 25px;
            height: 25px;
        }

        @media (max-width: 1080px) {
            .avatar img {
                display: flex;
                border-radius: 30px;
                width: 60px;
                height: 60px;
            }
        }

        .userName a {
            color: white;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        @media (max-width: 1080px) {
            .userName a {
                color: #10bed3;
                text-shadow: -1px -1px 0 #0000, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            }
        }

        .Dm {
            margin-left: 5px;
            font-weight: bold;
            color: sienna;
        }

        .EmojiImg img {
            height: 40px;
        }

        @media (max-width: 1080px) {
            .EmojiImg img {
                height: 100px;
            }
        }

        .userName a {
            white-space: nowrap;
            vertical-align: top;
        }

<script>
    let Host = window.location.host

    function addUserStructure(AvatarURL, UserName, DmText, DmType) {
        // 创建父容器 <div class="user">
        const userDiv = document.createElement("div");
        userDiv.className = "user";

        // 创建头像容器 <div class="avatar">
        const avatarDiv = document.createElement("div");
        avatarDiv.className = "avatar";

        // 创建头像图片 <img src="...">
        const avatarImg = document.createElement("img");
        avatarImg.src = AvatarURL;

        // 将头像图片添加到头像容器
        avatarDiv.appendChild(avatarImg);

        // 创建用户名容器 <div class="userName">
        const userNameDiv = document.createElement("div");
        userNameDiv.className = "userName";

        // 创建普通用户链接 <a>普通用户</a>
        const userLink = document.createElement("a");
        userLink.textContent = UserName;

        // 创建冒号元素 <a>:</a>
        const colonSpan = document.createElement("a");
        colonSpan.textContent = " :";

        // 将普通用户链接和冒号元素添加到用户名容器
        userNameDiv.appendChild(userLink);
        userNameDiv.appendChild(colonSpan);

        // 将头像容器、用户名容器和弹幕容器添加到父容器
        userDiv.appendChild(avatarDiv);
        userDiv.appendChild(userNameDiv);

        if (DmType) {
            // 创建弹幕图片容器 <div class="EmojiImg">
            const EmojiImgDiv = document.createElement("div");
            EmojiImgDiv.className = "EmojiImg";

            // 创建弹幕图片 <img src="...">
            const EmojiImg = document.createElement("img");
            EmojiImg.src = DmText;

            // 将弹幕图片添加到弹幕图片容器
            EmojiImgDiv.appendChild(EmojiImg);

            // 将弹幕图片容器添加到父容器
            userDiv.appendChild(EmojiImgDiv);
        } else {
            // 创建弹幕容器 <div class="Dm">
            const dmDiv = document.createElement("div");
            dmDiv.className = "Dm";

            // 创建弹幕链接 <a>这是一条弹幕</a>
            const dmLink = document.createElement("a");
            dmLink.textContent = DmText;

            // 将弹幕链接添加到弹幕容器
            dmDiv.appendChild(dmLink);

            userDiv.appendChild(dmDiv);
        }


        // 将父容器添加到适当位置
        const container = document.getElementById("app");
        container.appendChild(userDiv);

        window.scrollTo(0, document.body.scrollHeight);
    }

    function DelEarliestDm() {
        let DmList = document.getElementsByClassName("user")
        if (DmList.length > 50) {
            DmList[0].remove()
        }
    }

    setInterval(DelEarliestDm, 500)
</script>
<script>

    function connect() {
        let DmSocket = new WebSocket(`ws://${Host}/DmWs`)

        DmSocket.onmessage = (event) => {
            let ReceiverDmDate = JSON.parse(event.data)

            console.log("收到一条弹幕")
            addUserStructure(ReceiverDmDate.UserInfo.data.card.face, ReceiverDmDate.Content.Sender.Uname, ReceiverDmDate.Content.Content, ReceiverDmDate.Content.Type)
            console.log(ReceiverDmDate.UserInfo.data.card.face, ReceiverDmDate.Content.Sender.Uname, ReceiverDmDate.Content.Content, ReceiverDmDate.Content.Type)


        }

        DmSocket.onclose = () => {
            console.log("连接断开，将在5秒后尝试重新连接")
            setTimeout(connect, 5000)
        }
    }

    connect()
    const noSleep = new NoSleep();

    function GetConfig() {
        const Http = new XMLHttpRequest();
        const Url = `http://${Host}/getConfig`;
        Http.open("GET", Url)
        Http.send()
        Http.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                let Config = JSON.parse(Http.responseText)
                if (Config.DmDisplayNoSleep) {
                    noSleep.enable();
                }
            }
        }
    }


    document.addEventListener('click', function enableNoSleep() {
        document.removeEventListener('click', enableNoSleep, false);
        prompt('点击确定以保持屏幕常亮');
        GetConfig()
    }, false);
</script>
